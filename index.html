<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p class="bodyText">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>

      <div class="componentContainer">

        <div class="dataWrapper">
          <p class='pageViews'><span id='viewNum'>100</span>k pageviews</p>
          <p class='cost'><span id='costNum'>$16.00</span> /month</p>
        </div>

        <div class="sliderWrapper">
          <div id='sliderFill' class="sliderFill">
            <div id='sliderIcon' class="slider"></div>
          </div>
        </div>

        <div class="billingWrapper">
          <p>Monthly Billing</p>
          <div class="billingBtn leftBillingBtn">
            <div class="billingSwitch leftBillingSwitch"></div>
          </div>
          <p class='yearlyBill'>Yearly Billing</p>
        </div>

        <span class='horRule'></span>

        <div class="featureWrapper">
          <ul>
            <li><img src='images/icon-check.svg' alt=''>Unlimited websites</li>
            <li><img src='images/icon-check.svg' alt=''>100% data ownership</li>
            <li><img src='images/icon-check.svg' alt=''>Email reports</li>
          </ul>
          <p id='btn' class="btn">Start my trial</p>
        </div>
      </div>
    </div>
  </body>
</html>
