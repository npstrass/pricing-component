<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="slider.css">
    <title>pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p class="bodyText">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>

      <div class="componentContainer">
        <div class="dataWrapper">
          <p class="pageViews"><span id="viewNum">100</span>k pageviews</p>
          <p class="cost"><span class='costNum' id="costNum">16</span> /month</p>
        </div>

        <div class="slidecontainer">
          <input
            type="range"
            min="8"
            max="24"
            value='16'
            step='4'
            class="slider"
            id="slider"
          />
        </div>

        <div class="billingWrapper">
          <p>Monthly Billing</p>
          <div id="billingBtn" class="billingBtn">
            <div id="billingSwitch" class="billingSwitch"></div>
          </div>
          <p class="yearlyBill">Yearly Billing</p>
        </div>

        <span class="horRule"></span>

        <div class="featureWrapper">
          <ul>
            <li>
              <img src="images/icon-check.svg" alt="" />Unlimited websites
            </li>
            <li>
              <img src="images/icon-check.svg" alt="" />100% data ownership
            </li>
            <li><img src="images/icon-check.svg" alt="" />Email reports</li>
          </ul>
          <p id="btn" class="btn">Start my trial</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
